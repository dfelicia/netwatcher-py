name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: macos-latest
    # NetWatcher requires Apple's system Python due to code signing requirements
    # for CoreLocation framework. Cannot use setup-python action.

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify system Python
      run: |
        # Use Apple's system Python (required for CoreLocation)
        /usr/bin/python3 --version
        which python3

    - name: Install system dependencies (macOS)
      run: |
        # Install pacparser if needed (usually via brew)
        brew install pacparser || echo "pacparser already installed or not available"

    - name: Install Python dependencies
      run: |
        /usr/bin/python3 -m pip install --upgrade pip setuptools wheel
        /usr/bin/python3 -m pip install -e ".[test]"

    - name: Run tests with pytest
      run: |
        /usr/bin/python3 -m pytest tests/ -v --tb=short --junit-xml=test-results.xml

    - name: Run tests with coverage
      run: |
        /usr/bin/python3 -m pytest tests/ --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          test-results.xml
          htmlcov/

    - name: Test report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: test-results.xml
        reporter: java-junit
        fail-on-error: false

  lint:
    runs-on: macos-latest
    # NetWatcher requires Apple's system Python

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify system Python
      run: |
        /usr/bin/python3 --version

    - name: Install dependencies
      run: |
        /usr/bin/python3 -m pip install --upgrade pip
        /usr/bin/python3 -m pip install -e ".[dev]"

    - name: Lint with ruff
      run: |
        /usr/bin/python3 -m ruff check src/ --output-format=github
